<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1>Sierpinsky Carpet</h1>
    <canvas id="canvas" height="702" width="702"></canvas>
    <div>
        <button onClick="serpinsky(20000)">More Points!</button>
        <button onClick="serpinskyRecursive()">Draw recursive</button>
        <button onClick="toggleAnimation()" id="animateButton">Animate it</button>
        <button class="accordion">Animation Settings</button>
        <div class="panel">
            <label for="speedRange">Animation speed:</label>
            <input type="range" min="1" max="10" value="1" class="slider" id="speedRange" onChange="updateSpeed(this.value)">        
            <label for="densityRange">Target density:</label>
            <input type="range" min="1" max="7" value="4" class="slider" id="densityRange" onChange="updateDensity(this.value)">
        </div>
        <button onClick="restart()" class="restart">Restart</button>
    </div>
    <script src="serpinsky.js"></script>
    <script src="point.js"></script>
    <script src="rectangle.js"></script>
    <script src="serpinskyRecursive.js"></script>
    <script src="animation.js"></script>
    <script>
        setValuesToDefault()
        toggleAccordion()
    </script>
</body>
</html>
