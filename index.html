<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">    
</head>
<body>
    <h1>Sierpinsky Carpet</h1>
    <canvas id="canvas" height="702" width="702"></canvas>
    <div>   
        <button onClick="serpinsky(20000)">More Points!</button>
        <button onClick="serpinskyRecursive()">Draw recursive</button>
        <button onClick="toggleAnimation()" id="animateButton">Animate it</button>
        <button class="accordion">Animation Settings</button>
        <div class="panel">
            <div class="slider-container">
                <label for="speedRange" style="font-family: 'Montserrat', sans-serif;">Animation speed:</label>
                <input type="range" min="1" max="10" value="1" class="slider" id="speedRange" onChange="updateSpeed(this.value)">
                <span id="speedValue" style="color: #E3E3E5; font-family: 'Montserrat', sans-serif; font-weight: bold;">1</span>
            </div>           
            <div class="slider-container">
                <label for="densityRange" style="font-family: 'Montserrat', sans-serif;">Target density:</label>
                <input type="range" min="1" max="7" value="4" class="slider" id="densityRange" onChange="updateDensity(this.value)">
                <span id="densityValue" style="color: #E3E3E5; font-family: 'Montserrat', sans-serif; font-weight: bold;">2000000</span>
            </div>
        </div>        
        <button onClick="restart()" class="restart">Restart</button>
    </div>
    <script src="scripts/serpinsky.js"></script>
    <script src="scripts/point.js"></script>
    <script src="scripts/rectangle.js"></script>
    <script src="scripts/serpinskyRecursive.js"></script>
    <script src="scripts/animation.js"></script>
    <script>
        setValuesToDefault()
        toggleAccordion()
    </script>
</body>
</html>
