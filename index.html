<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1C2633;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }

        canvas {
            border: 2px solid #3498db;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 15px 30px; /* Increased padding for bigger buttons */
            font-size: 18px;
            cursor: pointer;
            background-color: #007AFF;
            color: #E3E3E5;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        button.restart {
            background: linear-gradient(180deg, #4D4D4D 0%, #6B48FF 0.01%, #615AE5 100%);
            color: #E3E3E5;
        }

        button:hover {
            background-color: #104B8D;
        }

        button.restart:hover {
            background-color: #2D3574;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sierpinsky Carpet</h1>
    <canvas id="canvas" height="700" width="700"></canvas>
    <div>
        <button onClick="serpinsky()">More Points!</button>
        <button onClick="animation()">Animate it</button>
        <button onClick="restart()" class="restart">Restart</button>
    </div>
    <script src="serpinsky.js"></script>
</body>
</html>
