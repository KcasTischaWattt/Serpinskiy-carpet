<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1>Sierpinsky Carpet</h1>
    <canvas id="canvas" height="702" width="702"></canvas>
    <div>
        <button onClick="serpinsky(20000)">More Points!</button>
        <button onClick="serpinskyRecursive()">Draw recursive</button>
        <button onClick="toggleAnimation()" id="animateButton">Animate it</button>
        <label for="speedRange" style="color: #E3E3E5;">Animation speed:</label>
        <input type="range" min="1" max="10" value="1" class="slider" id="speedRange" style="color: #007AFF;" onChange="updateSpeed(this.value)">
        <label for="speedRange" style="color: #E3E3E5;">Target density:</label>
        <input type="range" min="1" max="7" value="4" class="slider" id="densityRange" style="color: #007AFF;" onChange="updateDensity(this.value)">
        <button onClick="restart()" class="restart">Restart</button>
    </div>
    <script src="serpinsky.js"></script>
    <script src="point.js"></script>
    <script src="rectangle.js"></script>
    <script src="serpinskyRecursive.js"></script>
    <script src="animation.js"></script>
    <script>
        setValuesToDefault()
    </script>
</body>
</html>
